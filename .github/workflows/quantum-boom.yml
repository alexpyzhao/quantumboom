name: QuantumBoom Daily Deployment

on:
  # Run daily at 8:00 AM UTC (adjust timezone as needed)
  schedule:
    - cron: '0 8 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main branch (for testing)
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ðŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸŒ Generate and Deploy QuantumBoom
      env:
        NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: |
        echo "ðŸ”¬ Starting QuantumBoom generation..."
        python quantumboom.py
        echo "âœ… QuantumBoom deployment completed!"
        
    - name: ðŸ“Š Upload deployment artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quantum-boom-deployment
        path: |
          output/deploy/
          output/digest_backup_*.html
          quantumboom.log
        retention-days: 7
        
    - name: ðŸ“ Create deployment summary
      if: success()
      run: |
        echo "## ðŸŽ‰ QuantumBoom Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Deployment Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Site:** https://quantumboom.netlify.app" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Files Generated" >> $GITHUB_STEP_SUMMARY
        echo "- **Website:** output/deploy/index.html" >> $GITHUB_STEP_SUMMARY
        echo "- **Backup:** output/digest_backup_*.html" >> $GITHUB_STEP_SUMMARY
        echo "- **Logs:** quantumboom.log" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
        echo "- [Live Site](https://quantumboom.netlify.app)" >> $GITHUB_STEP_SUMMARY
        echo "- [Netlify Dashboard](https://app.netlify.com/sites/quantumboom)" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸš¨ Notify on failure
      if: failure()
      run: |
        echo "## âŒ QuantumBoom Deployment Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ” Troubleshooting" >> $GITHUB_STEP_SUMMARY
        echo "1. Check the logs in the Actions tab" >> $GITHUB_STEP_SUMMARY
        echo "2. Verify Netlify credentials in repository secrets" >> $GITHUB_STEP_SUMMARY
        echo "3. Ensure all dependencies are properly installed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Required Secrets" >> $GITHUB_STEP_SUMMARY
        echo "- NETLIFY_ACCESS_TOKEN" >> $GITHUB_STEP_SUMMARY
        echo "- NETLIFY_SITE_ID" >> $GITHUB_STEP_SUMMARY
